<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mondrian</title>
		<link href="mondrian-style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="canvas">
			<div id="first-row">
				<div id="big-rectangle" class="blue right"></div>
				<div id="first-divider" class="black right"></div>
				<div id="first-column" class="right"></div>
				<div id="first-medium-rectangle"></div>
				<div id="second-divider" class="black"></div>
				<div id="second-medium-rectangle"></div>
			</div>
			<div id="second-row" class="black"></div>
			<div id="third-row">
				<div id="last-column" class="right">
					<div class="yellow" id="first-tiny-rectangle"></div>
					<div id="third-divider" class="black"></div>
					<div id="second-tiny-rectangle"></div>
				</div>
				<div id="fourth-divider" class="black right"></div>
				<div id="wide-rectangle" class="right"></div>
				<div id="fifth-divider" class="black right"></div>
				<div id="small-rectangle" class="red right"></div>
			</div>
		</div>
	</body>
</html>
